<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheers Loading Animation</title>
  <link rel="stylesheet" href="index.css">
  <style>
body {
  background-color: #FDFAF3;
  margin: 0; /* Remove default margin */
  height: 100vh; /* Full viewport height */
  width: 100vw; /* Full viewport width */
  overflow: hidden; /* Prevent scrollbars on body */
}

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed; /* Keep content fixed in the viewport */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.image-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Prevent scrollbars when not zoomed */
}

.image-container img {
  max-width: 100%;
  max-height: 100%;
  transition: transform 0.5s ease;
  transform-origin: center top; /* Ensure zoom is centered */
}

.image-container.zoomed img {
  position: absolute; /* Ensure image stays within the container */
  transform: scale(2); /* Center the image and apply zoom */
}

.image-container.zoomed {
  overflow: auto; /* Allow scrolling when zoomed */
  cursor: zoom-out; /* Change cursor to indicate zoom out */
}

@media (max-width: 1100px) {
  .image-container img {
    transform-origin: left top; /* Change transform origin for small screens */
  }
}

  </style>
</head>
<body>
  <div class="content">
    <div class="image-container" id="imageContainer">
      <img src="itinerary.jpg" alt="Itinerary Image" id="fadeImage" draggable="false">
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const image = document.getElementById('fadeImage');
      const imageContainer = document.getElementById('imageContainer');
      
      // Add class to trigger fade-in effect
      image.classList.add('visible');

      // Add click event to toggle zoom
      imageContainer.addEventListener('click', () => {
        imageContainer.classList.toggle('zoomed');
      });
    });
  </script>
</body>
</html>
