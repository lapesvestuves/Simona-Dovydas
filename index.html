<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheers Loading Animation</title>
  <link rel="stylesheet" href="index.css">
  <style>
body {
  background-color: #FDFAF3;
  margin: 0;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.image-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.image-container img {
  max-width: 100%;
  max-height: 100%;
}

  </style>
</head>
<body>
  <div class="content">
    <div class="image-container" id="imageContainer">
      <img src="itinerary.jpg" alt="Itinerary Image" id="fadeImage" draggable="false">
    </div>
  </div>
</body>
</html>
